
<h2>Book An Appointment</h2>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>Patient's Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="appointment.pname" name="name" placeholder="Enter Name">
    </div>
    
    <div class="form-group">
        <label>Symptoms</label>
        <input type="text" class="form-control" id="text" [(ngModel)]="appointment.symptoms" name="number" placeholder="Enter Symptoms">
    </div>


    <button class="btn btn-success" type="submit">Submit</button>&nbsp;
    <button routerLink="/home" class="btn btn-warning">Back</button>

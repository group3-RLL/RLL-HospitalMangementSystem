<div style="width: 200%;" id="box" class="container ">
<h2>Patient List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Complaint</th>
      <th>Room</th>
      <th style="width:30px">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patient">
      <td>{{ patient.fname }}</td>
      <td>{{ patient.lname }}</td>
      <td>{{ patient.email }}</td>
      <td>{{ patient.dob }}</td>
      <td>{{ patient.gender }}</td>
      <td>{{ patient.address }}</td>
      <td>{{ patient.phone }}</td>
      <td>{{ patient.disease }}</td>
      <td>{{ patient.room }}</td>
      <td>
        <button (click) = "updatePatient(patient.id)" class="btn btn-sm btn-warning">
          Update</button>&nbsp;<br><br>
        <button
          (click)="deletePatient(patient.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-success" routerLink="/dashboard">Back to Dashboard</button>
</div>

<br><br>
